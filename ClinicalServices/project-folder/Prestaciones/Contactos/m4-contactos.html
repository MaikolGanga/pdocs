<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Datos de Contactos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="header">
            <i class="fas fa-phone" style="margin-right: 8px; color: #007bff;"></i>
            <strong>Base de Datos de Contactos</strong>
            <i class="fas fa-check-circle" style="margin-left: 3px; color: #4CAF50;"></i>
        </div>

        <div class="division"></div>

        <!-- Botones de búsqueda y registro -->
        <div class="form-botton-buscador">
            <button class="footer-btn-buscador">Buscar</button>
        </div>

        <!-- Contenedor de búsqueda (oculto por defecto) -->
        <div class="form-row-busqueda-text" style="display:none;">
            <div class="form-group-busqueda">
                <label for="buscarEmpresa">Buscar Empresa</label>
                <input type="text" id="buscarEmpresa" placeholder="Buscar por Empresa">
            </div>
        
            <div class="form-group-busqueda">
                <label for="buscarRepresantente">Buscar Representante</label>
                <input type="text" id="buscarRepresantente" placeholder="Buscar por Representante">
            </div>
        </div>

        <!-- Botón de registro -->
        <div class="form-botton-registrar">
            <button class="footer-btn-registrar">Registrar</button>
        </div>

        <!-- Contenedor de formulario para registrar nuevos contactos -->
        <div class="form-row-generar" style="display:none;">
            <form id="formularioGenerar">
                <div class="form-contenedor">
                    <div class="form-group-generar">
                        <label for="generarEmpresa">Nombre de la Empresa</label>
                        <input type="text" id="generarEmpresa" list="empresaList" placeholder="Ingrese la empresa">
                    </div>
        
                    <div class="form-group-generar">
                        <label for="generarRepresantente">Nombre del Representante</label>
                        <input type="text" id="generarRepresantente" placeholder="Ingrese nombre del Representante">
                    </div>
        
                    <div class="form-group-generar">
                        <label for="generarCelular">Número de celular</label>
                        <div class="input-container">
                            <span class="prefix">+56</span>
                            <input type="text" id="generarCelular" placeholder="Ingrese el celular" maxlength="11">
                        </div>
                    </div>
                </div>
        
                <div class="form-contenedor">
                    <div class="form-group-generar">
                        <label for="generarTelefono">Número de Teléfono</label>
                        <input type="text" id="generarTelefono" placeholder="Ingrese el teléfono" maxlength="10" required>
                    </div>
        
                    <div class="form-group-generar">
                        <label for="generarCorreo">Correo Electrónico</label>
                        <input type="text" id="generarCorreo" placeholder="Ingrese el correo" onblur="validarCorreo()">
                    </div>
        
                    <div class="form-group-generar">
                        <label for="generarObservacion">Observación</label>
                        <input type="text" id="generarObservacion" placeholder="Observación">
                    </div>
                </div>
        
                <div class="form-botton-generar">
                    <button type="submit" class="footer-btn-generar">Generar</button>
                </div>
            </form>
        </div>

        <!-- Tabla para mostrar los contactos -->
        <div class="table-container">
            <table id="BaseDatos">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Empresa</th>
                        <th>Representante</th>
                        <th>Celular</th>
                        <th>Telefono</th>
                        <th>Correo</th>
                        <th>Observación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Controles de paginación -->
        <div id="pagination-controls" class="pagination-controls">
            <button id="prevPage" class="pagination-btn" disabled>Anterior</button>
            <span id="pageNumber">Página 1</span>
            <button id="nextPage" class="pagination-btn">Siguiente</button>
        </div>

        <!-- Botón de exportación -->
        <div class="container-btn">
            <div class="form-botton-exportar">
                <button class="footer-btn-exportar">Exportar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Edición (para actualizar contactos) -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <form id="editForm">
                <input type="hidden" name="docId">
                <div>
                    <label for="empresa">Nombre de la Empresa</label>
                    <input type="text" name="empresa" required>
                </div>
                <div>
                    <label for="representante">Nombre del Representante</label>
                    <input type="text" name="representante" required>
                </div>
                <div>
                    <label for="celular">Celular</label>
                    <input type="text" name="celular" required>
                </div>
                <div>
                    <label for="telefono">Teléfono</label>
                    <input type="text" name="telefono" required>
                </div>
                <div>
                    <label for="correo">Correo Electrónico</label>
                    <input type="text" name="correo" required>
                </div>
                <div>
                    <label for="observacion">Observación</label>
                    <input type="text" name="observacion">
                </div>
                <button type="submit">Guardar cambios</button>
            </form>
        </div>
    </div>

    <!-- Script JS -->
    <script type="module" src="script.js"></script>

</body>
</html>
