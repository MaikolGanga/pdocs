<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Css</title>
    <link rel="icon" href="img/img-Css.png" type="image/png">

    <!-- Incluir Firebase v9+ modular (asegúrate de que estas usando los scripts con type="module") -->
    <script type="module">
        // Importar las dependencias necesarias de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // Configuración de Firebase (reemplaza con tu propia configuración)
        const firebaseConfig = {
            apiKey: "AIzaSyA7mj04k2OC2NSimCdubUIlAa53Ovp9x6I",
            authDomain: "clinicalservices-acd5b.firebaseapp.com",
            projectId: "clinicalservices-acd5b",
            storageBucket: "clinicalservices-acd5b.firebasestorage.app",
            messagingSenderId: "1016986943641",
            appId: "1:1016986943641:web:75b5e0bfc5671961b0f808",
            measurementId: "G-RY531V66CW"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Obtener los elementos del formulario
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        // Manejo del evento de envío del formulario
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Obtener los valores de los campos
            const email = emailInput.value;
            const password = passwordInput.value;

            // Intentar iniciar sesión con el correo y la contraseña
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // El usuario ha iniciado sesión correctamente
                    const user = userCredential.user;
                    alert("¡Inicio de sesión exitoso!");
                    window.location.href = "pagina_principal.html"; // Redirigir a otra página después del inicio de sesión
                })
                .catch((error) => {
                    // Si hay un error, muestra el mensaje de error
                    const errorCode = error.code;
                    const errorMessageText = error.message;

                    // Mostrar mensaje de error
                    errorMessage.textContent = "Credenciales incorrectas. Intenta de nuevo.";
                    errorMessage.style.display = "block";
                    console.error("Error al iniciar sesión: ", errorMessageText);
                });
        });
    </script>
</head>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #f2f7f6, #e3e9ef);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

.container {
    width: 100%;
    max-width: 480px;
    background-color: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.header {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 40px;
    text-align: center;
}

.logo {
    width: 50px;
    height: 50px;
    margin-right: 15px;
}

h1 {
    font-size: 2rem;
    color: #4CAF50;
    font-weight: bold;
    letter-spacing: 1px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

label {
    font-weight: bold;
    color: #555;
    font-size: 1rem;
}

input {
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    color: #333;
    background-color: #f9f9f9;
    transition: all 0.3s ease;
}

input:focus {
    border-color: #4CAF50;
    box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
    outline: none;
}

p {
    text-align: center;
    margin-top: 20px;
    font-size: 1rem;
    color: #555;
}

p#error-message {
    color: red;
    font-weight: bold;
    display: none;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s ease;
}

button:hover {
    background-color: #45a049;
    transform: translateY(-2px);
}

@media (max-width: 600px) {
    .container {
        padding: 20px;
    }

    h1 {
        font-size: 1.8rem;
    }

    .logo {
        width: 40px;
        height: 40px;
    }
}
</style>

<body>
    <div class="container">
        <div class="header">
            <img src="img/img-Css.png" alt="Logo" class="logo">
            <h1>Clinical Services</h1>
        </div>

        <form id="loginForm" action="#" method="POST">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Ingresar</button>
        </form>

        <p id="error-message" style="color: red; display: none;">Credenciales incorrectas. Intenta de nuevo.</p>
    </div>
</body>
</html>
